<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">HIGH SCORE: <span id="high-score">0</span></div>
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="lives">LIVES: <span id="lives">3</span></div>
        </div>
        
        <canvas id="gameCanvas" width="760" height="540"></canvas>
        
        <div class="game-controls">
            <div class="instructions">
                <p>Use arrow keys to move Pac-Man</p>
                <p>Eat all dots to win! Avoid the red ghost!</p>
            </div>
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="gameOverTitle">Game Over!</h2>
                <p id="gameOverMessage">You ran out of lives!</p>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
